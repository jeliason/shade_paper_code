# SLURM configuration for sim_timing

jobs:
  01_generate_data:
    job_name: timing_gen_data
    array_range: 3-120    # 7 cell counts × 20 replicates
    time: "20:00"
    mem: "8G"
    cpus: 1

  02_fit_models:
    job_name: timing_fit_models
    array_range: 3-120    # 7 cell counts × 20 replicates
    time: "10:00"
    mem: "8G"
    cpus: 1               # For parallel variational inference

  03_analyze_results:
    job_name: timing_analyze
    # No array - single job analyzing all results
    time: "10:00"
    mem: "16G"
    cpus: 1
